<ion-header>

  <ion-navbar>
    <ion-title>Shoppinglist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <h2>{{item}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="edit"></ion-icon>
          Edit
        </button>        
        <button ion-button color="danger">
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="New Item" [(ngModel)]="newItem" ></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="addItem()">Add</button>
  </div>
</ion-content>
