<ion-header>
  <ion-navbar>
    <ion-title>OINTY</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card color="danger">

    <ion-item color="danger">
      <ion-avatar item-start>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h2>Ol' Granny needs your help</h2>
      <p>3 Items from a grocery store.</p>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button clear color="light">View her shoppinglist</button>
      </ion-col>
    </ion-row>

  </ion-card>


  <ion-card>
    <ion-card-header>
      <strong>Your current delivery</strong>
    </ion-card-header>

    <img src="https://maps.googleapis.com/maps/api/staticmap?center=unterbürg&zoom=15&scale=1&size=400x250&maptype=roadmap&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xff0000%7Clabel:%7Cunterbürg">

    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h2>Ol' Granny</h2>
      <p>Mallerstetter Str. 6, 92345 Dietfurt</p>
    </ion-item>

    <ion-item>
      <a ion-button icon-left clear item-left href="https://www.google.com/maps/dir//Mallerstetter+Str.+6,+92345+Dietfurt" target="_blank">
        <ion-icon name="navigate"></ion-icon>
        Navigate
      </a>
      <button ion-button icon-left clear item-end>
        <ion-icon name="checkmark"></ion-icon>
        Finish delivery
      </button>
    </ion-item>

  </ion-card>

  <ion-card>
    <ion-card-header>
      <strong>Your Shoppinglists</strong>
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let list of shoppingLists" (click)="gotoList(list.id)">
        <ion-icon name="{{TAGS[list.tag].icon}}" item-start></ion-icon>
        <h2>{{TAGS[list.tag].name}}</h2>
        <p>({{list.items.length}} Items)</p>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
